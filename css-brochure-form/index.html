<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h2>Learn More</h2>
      <div>
        <label for="mail">Email</label>
      </div>
      <input
        type="email"
        id="mail"
        name="user-email"
        placeholder="sally@company.co" />
      <div>
        <label for="name">Name</label>
      </div>
      <input type="text" id="name" name="name" placeholder="name" />
      <div>
        <label for="name">Where are you hiring?</label>
      </div>
      <input type="text" name="name" placeholder="City,Country" />
      <div>
        <label for="name"
          >How many Engineers are you hiring in the next 6 Months?</label
        >
      </div>
      <select name="coding" id="Coding-select">
        <option value=" ">1-2 Engineers</option>
        <option value="3-5 Engineers">3-5 Engineers</option>
        <option value="5-10 Engineers">5-10 Engineers</option>
        <option value="10-20 Engineers">10-20 Engineers</option>
      </select>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
