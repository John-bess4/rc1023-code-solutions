<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Learn More</h2>
      <form>
        <fieldset>
          <div class="form-section">
            <label for="mail">Email</label>
            <input
              class="form-data"
              type="email"
              id="mail"
              name="email"
              placeholder="sally@company.co" />
          </div>
          <div class="form-section">
            <label for="name">Name</label>
            <input
              class="form-data"
              type="text"
              id="name"
              name="name"
              placeholder="Sally Smith" />
          </div>
          <div class="form-section">
            <label for="name">Where are you hiring?</label>
            <input
              class="form-data"
              type="text"
              name="name"
              placeholder="City,Country" />
          </div>
          <div class="form-section">
            <label for="name"
              >How many Engineers are you hiring in the next 6 Months?</label
            >
            <select class="form-data" name="coding" id="Coding-select">
              <option value="1-2">1-2 Engineers</option>
              <option value="3-5 Engineers">3-5 Engineers</option>
              <option value="5-10 Engineers">5-10 Engineers</option>
              <option value="10-20 Engineers">10-20 Engineers</option>
            </select>
          </div>
        </fieldset>
        <div class="form-btn">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
