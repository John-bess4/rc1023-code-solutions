<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html-Forms</title>
  </head>
  <body>
    <h1>Coding Form</h1>
    <form>
      <div>
        <label for="mail">Email</label>
      </div>
      <input type="email" id="mail" name="user-email" />
      <div>
        <label for="coding-select">Why is coding cool</label>
      </div>
      <select name="coding" id="Coding-select">
        <option value=" ">--Select an Option</option>
        <option value="Because it's interesting">
          Because it's interesting
        </option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
      <p>Favorite Language (choose one)</p>
      <input type="radio" id="HTML" name="language" value="H" />
      <label for="HTML">HTML</label>

      <input type="radio" id="CSS" name="language" value="C" />
      <label for="CSS">CSS</label>

      <input type="radio" id="Javascript" name="language" value="J" />
      <label for="Javascript">Javascript</label>

      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" id="chckbx" name="agree" value="Yes!" />
      <label for="chckbx">Sign Me Up!</label>
      <label for="msg">Comments</label>

      <div>
        <textarea id="msg" name="user_message"></textarea>
      </div>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
